<body>
<script type="text/javascript">
var couleur=prompt("donnner une couleur")
switch (couleur)
{
	case "rouge":document.bgColor="red";
	break;
	case "vert":document.bgColor="green";
	break;
	case "bleu":document.bgColor="blue";
	break;
	case "orange":document.bgColor="orange";
	break;

	default:
	document.bgColor="yellow"
}
</script>
