<!DOCTYPE html>
<html>
<head>
	<title>TP Moyenne</title>
</head>
<body>


<script type="text/javascript">
	var note1 = Number(prompt("donner une première note"))
	var note2 = Number(prompt("donner une deuxième note"))
	var note3 = Number(prompt("donner une troisième note"))

	var somme = note1*2 + note2*2 + note3*3;

	var moyenne = somme/7;

	if (moyenne < 8)
	{document.write("<font color=red>" + "Vous êtes redoublant" + "</font>");
	document.bgColor="darkred";}
	else if (moyenne < 10)
	{document.write("<font color=orange>" +"Vous passé en classe supérieur"+ "</font>");
	document.bgColor="darkorange";}
	else
	{document.write("<font color=green>" +"Vous passé en classe supérieur"+ "</font>");
	document.bgColor="lightgreen";}

	
	document.write("<table border=2> <tr>");
	document.write("<td> <h1>" + "votre somme est de "+ somme + "</td>" +"<br>");
	document.write("<td> <h2>" + "votre moyenne est de "+ moyenne + "</td>");
	document.write("</tr> </table>");



</script>



</body>
</html>
